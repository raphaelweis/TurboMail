<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="./style.css"/>
  <link rel="stylesheet" href="../style.css"/>
  <link rel="apple-touch-icon" sizes="180x180" href="../../../assets/favicon/apple-touch-icon.png?v=2">
  <link rel="icon" type="image/png" sizes="32x32" href="../../../assets/favicon/favicon-32x32.png?v=2">
  <link rel="icon" type="image/png" sizes="16x16" href="../../../assets/favicon/favicon-16x16.png?v=2">
  <link rel="icon" type="image/x-icon" href="../../../assets/favicon/favicon.ico?v=2">

  <script
    type="module"
    src="../../../node_modules/jquery/dist/jquery.js"
  ></script>
  <script type="module" src="router.js"></script>

  <title>Messages</title>
</head>
<body>
<header>
  <div id="navbar">
    <img
      id="back-arrow"
      src="../../../assets/png/back-arrow.png"
      alt="Back"
    />
    <img
      id="navbar-logo"
      src="../../../assets/png/turbomail-logo.png"
      alt="TurboMail's logo"
    />
    <div id="navbar-title">TurboMail.</div>
    <div id="navbar-user-info" class="navbar-item"></div>
    <div id="button-container" class="navbar-item">
      <button id="add-friend-button" class="common-button">
        Add Friend
      </button>
      <button id="logout-button" class="common-button">
        Logout
      </button>
    </div>
  </div>
</header>
<main>
  <dialog id="add-friend" class="dialog">
    <div id="add-friend-close-button" class="dialog-close-button">&times;</div>
    <h2>Add friend</h2>
    <form id="relation-form" method="dialog">
      <div class="validation-error" id="add-friend-error"></div>
      <input
        id="add-friend-email"
        type="email"
        name="email-searched"
        placeholder="Enter your new relation's email"
      />
      <textarea
        id="request-message"
        name="request-message"
        placeholder="Write an impactful message to go along with your request"
        rows="1"
      ></textarea>
      <input
        type="submit"
        name="send-relation"
        id="send-relation"
        class="common-button"
        value="Send"
      />
    </form>
  </dialog>
  <dialog id="confirm-relation-delete" class="dialog">
    <div id="confirm-relation-delete-close-button" class="dialog-close-button">&times;</div>
    <h2>Delete contact</h2>
    <p>Are you sure you want to delete this relation? This action cannot be undone.</p>
    <button id="confirm-relation-delete-no" class="common-button">No</button>
    <button id="confirm-relation-delete-yes" class="common-button">Yes</button>
  </dialog>
  <section id="contacts" class="item">
    <div id="contacts-header">
      <p id="contacts-header-title">Contacts</p>
      <button id="contacts-refresh-button" class="round-button">
        <img src="../../../assets/png/refresh-icon.png" class="round-button-icon" alt="R"/>
      </button>
    </div>
    <div id="accepted-contacts"></div>
    <div id="pending-contacts"></div>
  </section>
  <section id="messages" class="item">
    <div id="messages-overlay">
      <div id="helper-text">
        <h2>No contact selected</h2>
        <p>Please select one of your amazing friends, or add a new one!</p>
      </div>
    </div>
    <div id="messages-header">
      <button id="messages-trash-button" class="round-button">
        <img src="../../../assets/png/trash-can-icon.png" class="round-button-icon" alt="D"/>
      </button>
      <button id="messages-refresh-button" class="round-button">
        <img src="../../../assets/png/refresh-icon.png" class="round-button-icon" alt="R"/>
      </button>
    </div>
    <div id="chat"></div>
    <div id="send-box">
        <textarea
          id="message-textarea"
          name="message-textarea"
          placeholder="Write a chat"
          rows="1"
        ></textarea>
      <button id="send-button">
        <img src="../../../assets/png/send-message.png" alt="Send"/>
      </button>
    </div>
  </section>
</main>
<footer></footer>
</body>
</html>
