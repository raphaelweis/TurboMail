<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../style.css" />
    <script
      defer
      type="module"
      src="../../../node_modules/jquery/dist/jquery.js"
    ></script>
    <script defer type="module" src="js/router.js"></script>
    <title>Messages</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="navbar-logo">
          <img
            src="../../resources/png/turbomail-logo.png"
            alt="TurboMail's logo"
          />
        </div>
        <div class="navbar-title">TurboMail.</div>
        <div id="user-info" class="navbar-user"></div>
        <button id="add-friend-button" class="navbar-button common-button">
          Add Friend
        </button>
        <button id="add-friend-button" class="navbar-button common-button">
          Add Friend
        </button>
        <button id="logout-button" class="navbar-button common-button">
          Logout
        </button>
      </div>
    </header>
    <main>
      <section id="add-friend">
        <div class="modal-content">
          <span id="close-button">&times;</span>
          <h3>Friend request.s</h3>
          <hr />
          <h3>Search friend</h3>
        </div>
      </section>
      <section id="contacts" class="item">
        <div class="contact">
          <div class="profile">Stephen CURRY</div>
        </div>
        <div class="contact">
          <div class="profile">LeBron JAMES</div>
        </div>
        <div class="contact">
          <div class="profile">Nikola JOKIC</div>
        </div>
        <div class="contact">
          <div class="profile">Stephen CURRY</div>
        </div>
        <div class="contact">
          <div class="profile">LeBron JAMES</div>
        </div>
        <div class="contact">
          <div class="profile">Nikola JOKIC</div>
        </div>
      </section>
      <section id="messages" class="item">
        <div id="chat"></div>
        <div id="send-box">
          <div id="write">
            <label for="to-send"></label
            ><textarea
              id="to-send"
              name="to-send"
              placeholder="Write a chat"
            ></textarea>
          </div>
          <div id="button">
            <button id="send-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                class="bi bi-send"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
