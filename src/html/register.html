<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/register.css" />
    <title>TurboMail. | Register</title>
  </head>

  <body>
    <header>
      <div id="github">
        <a href="https://github.com/raphaelweis/TurboMail" target="_blank">
          <img src="../resources/svg/github-mark.svg"/>
        </a>
      </div>
      <div id="title">
        <h1>TurboMail.</h1>
      </div>
    </header>

    <main>
      <form>
        <h2>Register</h2>
        <div class="personnal">
          <div class="firstname">
            <label for="firstname">First name :</label><br />
            <input type="text" name="firstname" placeholder="Enter your first name"/><br />
          </div>
          
          <div class="lastname">
            <label for="lastname">Last name :</label><br />
            <input type="text" name="lastname" placeholder="Enter your last name"/><br />
          </div>
        </div>
        
        <label for="email">Email Address :</label><br />
        <input type="text" name="email" placeholder="Enter your email"/><br />

        <label for="pseudo">Pseudo :</label><br />
        <input type="text" name="pseudo" placeholder="Enter your pseudo"/><br />


        <div class="confidential">
          <div>
            <label for="password">Password :</label><br />
            <input type="password" name="password" placeholder="Enter your password"/><br />
          </div>
          <div>
            <label for="checkpassword">Confirm password :</label><br />
            <input type="password" name="checkpassword" placeholder="Confirm your password"/><br />
          </div>
        </div>
        
        <input type="submit" value="Register" />
      </form>
    </main>

    <footer>

    </footer>
  </body>
</html>
